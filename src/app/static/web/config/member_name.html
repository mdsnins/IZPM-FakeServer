<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>멤버별 호칭 설정</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link href="/css/starship.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="main-contents">
                <p>
                    개별 닉네임 설정을 원하는 멤버칸에 작성해주세요.<br />
                    뒤로 나가면 자동으로 저장 됩니다.
                </p>
                <hr />
                <div class="form-group row">
                    <label for="m1_nick" class="col-sm-2 col-form-label">장원영</label>
                    <div class="col-sm-10">
                      <input type="text" class="m-nick form-control" id="m1_nick" value="{{ m_nick[1] }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="m2_nick" class="col-sm-2 col-form-label">사쿠라</label>
                    <div class="col-sm-10">
                      <input type="text" class="m-nick form-control" id="m2_nick" value="{{ m_nick[2] }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="m3_nick" class="col-sm-2 col-form-label">조유리</label>
                    <div class="col-sm-10">
                      <input type="text" class="m-nick form-control" id="m3_nick" value="{{ m_nick[3] }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="m4_nick" class="col-sm-2 col-form-label">최예나</label>
                    <div class="col-sm-10">
                      <input type="text" class="m-nick form-control" id="m4_nick" value="{{ m_nick[4] }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="m5_nick" class="col-sm-2 col-form-label">안유진</label>
                    <div class="col-sm-10">
                      <input type="text" class="m-nick form-control" id="m5_nick" value="{{ m_nick[5] }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="m6_nick" class="col-sm-2 col-form-label">나코</label>
                    <div class="col-sm-10">
                      <input type="text" class="m-nick form-control" id="m6_nick" value="{{ m_nick[6] }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="m7_nick" class="col-sm-2 col-form-label">권은비</label>
                    <div class="col-sm-10">
                      <input type="text" class="m-nick form-control" id="m7_nick" value="{{ m_nick[7] }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="m8_nick" class="col-sm-2 col-form-label">강혜원</label>
                    <div class="col-sm-10">
                      <input type="text" class="m-nick form-control" id="m8_nick" value="{{ m_nick[8] }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="m9_nick" class="col-sm-2 col-form-label">히토미</label>
                    <div class="col-sm-10">
                      <input type="text" class="m-nick form-control" id="m9_nick" value="{{ m_nick[9] }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="m10_nick" class="col-sm-2 col-form-label">김채원</label>
                    <div class="col-sm-10">
                      <input type="text" class="m-nick form-control" id="m10_nick" value="{{ m_nick[10] }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="m11_nick" class="col-sm-2 col-form-label">김민주</label>
                    <div class="col-sm-10">
                      <input type="text" class="m-nick form-control" id="m11_nick" value="{{ m_nick[11] }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="m12_nick" class="col-sm-2 col-form-label">이채연</label>
                    <div class="col-sm-10">
                      <input type="text" class="m-nick form-control" id="m12_nick" value="{{ m_nick[12] }}">
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="/js/checkbox.js"></script>
        <script>
            $(function() {
                $(".m-nick").on("propertychange change keyup paste input", function() {
                    $.post(`/config/${this.id}?u={{ user_id }}&t={{ access_token }}`, {
                        value: $(this).val()
                    });
                });
            });
        </script>
    </body>
</html>
